        <meta charset="UTF-8">

        <script>
            $(document).ready(function () {
                function pagination() {
                    var pageLimit =10;
                    var noPages;
                    if (10 > pageLimit) {
                        noPages = (10 / pageLimit) + (10 % pageLimit);
                        for (var i = 1; i <= noPages; i++) {
                            $('#btn').append("<button>"+ text(i) +"</button>");

                        }
                    }

                }
            });
        </script>

        <div id="btn"></div>
    </body>
