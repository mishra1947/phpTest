<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
        <script>
            var Todo = Backbone.Model.extend({
                defaults: {
                    title:"",
                    complete: false
                }
            });
            
            var todo1 = new Todo();
            console.log(JSON.stringify(todo1));
            
            var todo2 = new Todo({
                title:"check logs of the model"
            });
            console.log(JSON.stringify(todo2));
            
            var todo3 = new Todo({
                title:"this todo is done,don't check it",
                complete:true
            });
            console.log(JSON.stringify(todo3));
            
            
            
            
            // MODEL getters and Setters model.get() and model.set()
             var todo4 = new Todo();
            console.log(todo4.get('title'));
            console.log(todo4.get('complete'));
            
            var todo5 = new Todo({
                title:"this todo is done,don't check it",
                complete:true
            });
            console.log(todo5.get('title'));
            console.log(todo5.get('complete'));

        </script>
    </body>
</html>
